<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <div class="product">
                <h2>Product 1</h2>
                <p>Price: $10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Price: $15.00</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 3</h2>
                <p>Price: $20.00</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-Commerce Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
